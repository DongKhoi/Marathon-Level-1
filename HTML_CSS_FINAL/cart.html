<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="stylescart.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="brand" >
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Món đã gọi</a></li>
                <li><a href="#">Tiểu sử quán</a></li>
                <!-- Thêm các mục danh mục sản phẩm khác -->
            </ul>
            <div class="search-box">
                <form>
                    <input type="text" placeholder="Tìm kiếm..." required pattern=".*\S+.*">
                    <button type="submit">Tìm kiếm</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <h1>Giỏ hàng</h1>
        <div class="cart-item">
            <div class="cart-item-image">
                <div class="checkbox">
                    <input type="checkbox">
                </div>
                <img src="ramen.jpg" alt="ramen">
            </div>
            <div class="cart-item-info">
                <h2>Tonkotsu Ramen</h2>
            </div>
            <div class="price">70 000VND</div>
            <div class="quantity">
                <div class="quantity-button">-</div>
                    <input type="number">
                <div class="quantity-button">+</div>
            </div>
            <div class="delete">Xoá</div>
        </div>
        <div class="cart-summary">
            <h1>Tổng giá tiền:</h1>
            <div class="total-price">70000VND</div>
            <div class="checkout">Thanh toán</div>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Brand">
        </div>
        <div class="footer-info">
            <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
            <p>Email: contact@example.com</p>
            <p>Điện thoại: 0123 456 789</p>
        </div>
    </footer>
</body>
</html>
