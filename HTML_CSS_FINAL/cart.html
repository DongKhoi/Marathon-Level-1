<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>MENU</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Brand" >
            </a>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Trang chủ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">liên hệ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">tìm hiểu thêm</a>
                </li>
              </ul>
            <div class="search-box">
                <form id="myForm">
                    <input type="text" id="stext" placeholder="nội dung tìm kiếm">
                    <input type="submit" value="tìm kiếm">
                    
                </form>
            </div>
        </nav>
    </header>
    <main>
        <h1>Giỏ hàng</h1>
        <div class="cart-item">
            <div class="cart-item-image">
                <div class="checkbox">
                    <input type="checkbox">
                </div>
                <img src="ramen.jpg" alt="ramen">
            </div>
            <div class="cart-item-info">
                <h2>Tonkotsu Ramen</h2>
            </div>
            <div class="price">70 000VND</div>
            <div class="quantity">
                <div class="quantity-button">-</div>
                    <input type="number">
                <div class="quantity-button">+</div>
            </div>
            <div class="delete">Xoá</div>
        </div>
        <div class="cart-summary">
            <h1>Tổng giá tiền:</h1>
            <div class="total-price">70 000VND</div>
            <input type="button" name="checkout" id="checkout" value="Thanh Toán">
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(checkout).click(function () {
                    // Khởi tạo giá trị ban đầu là 0%
                    var progressBar = $("#progress-bar");
                    var progressValue = 0;
        
                    // Tạo một hàm setInterval để tăng giá trị của thanh tiến trình mỗi giây
                    var interval = setInterval(function () {
                        progressValue += 1;
                        progressBar.css("width", progressValue + "%").attr("aria-valuenow", progressValue);
        
                        // Khi đạt 100%, dừng setInterval
                        if (progressValue >= 100) {
                            clearInterval(interval);
                        }
                    }, 50); // Cứ sau mỗi giây (1000ms), giá trị tăng lên 1%
                });
            </script>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Brand">
        </div>
        <div class="footer-info">
            <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
            <p>Email: contact@example.com</p>
            <p>Điện thoại: 0123 456 789</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Lặp tự động qua các slide sau mỗi 2 giây
            $('#carouselExample').carousel({
                interval: 2000 // 2 giây
            });
            // alert khi tìm kiếm
            $('#')
        });
        $(document).ready(function() {
            $("#myForm").submit(function(event) {
                event.preventDefault(); // Ngăn form gửi dữ liệu đi
                var stext = $("#stext").val(); // Lấy giá trị từ ô nhập tên người dùng    
                // Hiển thị thông báo alert
                    alert("Bạn đang tìm kiếm :" + stext );
        });
    })
        
    </script>
</body>
</html>
