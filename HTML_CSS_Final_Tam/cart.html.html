<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bai2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>bài 3</title>
  </head>
  <body>
    <header class="header">
      <div class="header__shoppe">
        <a href="./home.html.html"
          ><img src="./bg/ClassIn_20230918214601.jpg" alt="Shoppe"
        /></a>
      </div>
      <div class="header__ul">
        <nav>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="./home.html.html">Trang Chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Thời Trang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Điện Tử</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sách</a>
            </li>
          </ul>
          <div class="header__timkiem">
            <input id="searchinput" type="text" placeholder="Tìm Kiếm" />
            <button id="searchbutton">Tìm Kiếm</button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="block">
        <h1>Giỏ Hàng Của Bạn</h1>
      </div>
      <div class="blackk">
        <div class="black__1" id="btn5">
          <input type="checkbox" />
          <img src="./bg/anhnen.jpg" alt="Ảnh nền" />
        </div>
        <div class="black__2" id="btn4"><h2>Sản Phẩm 1</h2></div>
        <div class="black__3" id="btn3">
          <p id="money">đ60000</p>
          <p id="money1">đ54700</p>
        </div>

        <div class="black__4" id="btn2">
          <button class="btn btn-primary">-</button>
          <input type="number" />
          <button class="btn btn-primary">+</button>
        </div>
        <div class="black__5">
          <button class="btn btn-primary" id="btn1">Xoá</button>
        </div>
      </div>
    </main>
    <div class="projects">
      <h2>Tổng Tiền</h2>
      <p>đ54700</p>
      <button id="btn9">Thanh Toán</button>
      <div
        class="progress"
        id="loadding"
        role="progressbar"
        aria-label="Example 20px high"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
        style="height: 20px"
      >
        <div class="progress-bar" style="width: 100%"></div>
      </div>
    </div>
    <footer>
      <div class="footer-logo">
        <img src="./bg/ClassIn_20230918214601.jpg" alt="Logo Shopee" />
      </div>
      <div class="footer-info">
        <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
        <p>Email: contact@example.com</p>
        <p>Điện thoại: 0123 456 789</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#searchbutton").click(function () {
          var searchinput = $("#searchinput").val();
          alert("Bạn đã tìm kiếm : " + searchinput);
        });
      });
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#btn2").hide();
          $("#btn3").hide();
          $("#btn4").hide();
          $("#btn5").hide();
        });
      });
      $(document).ready(function () {
        $("#btn9").click(function () {
          $("#btn9").hide();
        });
      });
      $(document).ready(function () {
        $("#btn9").click(function () {
          var progressBar = $("#loadding");
          var progressValue = 0;
          var interval = setInterval(function () {
            progressValue += 1;
            progressBar
              .css("width", progressValue + "%")
              .attr("aria-valuenow", progressValue);
            if (progressValue >= 100) {
              alert("Bạn đã thanh toán thành công");
              clearInterval(interval);
              $("#loadding").hide();
              $("#btn9").show();
            }
          }, 1000);
        });
      });
    </script>
  </body>
</html>
