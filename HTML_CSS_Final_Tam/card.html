<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cửa Hàng</title>
  </head>
  <body>
    <div class="container-fluid header p-4 header-meneu">
      <div class="row text-center">
        <div class="col-ms-12 col-md-6">
          <a href="./home.html">
            <img
              src="./bg/ClassIn_20230918214601.jpg"
              alt="shopee"
              class="searchshopee"
            />
          </a>
        </div>
        <div class="col-ms-12 col-md-6">
          <div class="mb-3" id="dropdown-home">
            <button
              class="btn btn-primary dropdown-toggle"
              id="dropdown-btn"
              type="button"
              data-toggle="dropdown"
            >
              Home
            </button>
            <ul class="dropdown-ul" id="dropdown-ul">
              <li><a href="#"></a>Đăng Ký</li>
              <li><a href="#"></a>Đăng Nhập</li>
              <li><a href="#"></a>Liên Hệ</li>
            </ul>
          </div>
          <div>
            <input
              type="text"
              id="searchinput"
              class="searchinput"
              placeholder="Tìm Kiếm..."
            />
            <button class="searchbutton" id="searchbtn">Tìm Kiếm</button>
          </div>
        </div>
      </div>
    </div>
    <h4 class="text-center mt-5">Giỏ Hàng Của Bạn</h4>
    <div class="container main-search mt-5" id="btn-end">
      <div class="d-flex justify-content-around flex-wrap">
        <div>
          <input type="checkbox" class="item-input" />
          <img src="./bg/sanpham.jpg" class="avatar-img2 mt-3" alt="ảnh" />
        </div>
        <div class="btn-width mt-ms-none mt-md-5">
          <h4 class="d-inline-block">Sản Phẩm 1</h4>
        </div>
        <div class="btn-width mt-ms-none mt-md-5">
          <p class="d-inline-block item-money money">2000.000đ</p>
          <p class="d-inline-block item-money">1850.000đ</p>
        </div>
        <div class="btn-width text-center mt-ms-none mt-md-5">
          <button type="button" class="btn btn-primary">+</button>
          <input type="number" class="w-25" />
          <button type="button" class="btn btn-primary">-</button>
        </div>
        <div class="btn-width mt-ms-none mt-md-5">
          <button type="button" class="btn btn-primary" id="btn-all">
            Xoá
          </button>
        </div>
      </div>
    </div>
    <div class="container main-search mt-5">
      <div class="row">
        <div class="mt-5 col-md-12 text-end">
          <h2>Tổng Tiền</h2>
          <p class="item-money" id="btn-money">1850.000đ</p>
          <p class="item-money" id="item-money" style="display: none">0đ</p>
          <button class="btn btn-primary mb-3" id="btn9">Thanh Toán</button>
        </div>
        <div class="progress" style="display: none">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row footer-meneu mt-5 text-center">
        <div class="col-ms-6 col-md-6 mt-4">
          <img
            src="./bg/ClassIn_20230918214601.jpg"
            class="searchshopee"
            alt="shopee"
          />
        </div>
        <div class="col-ms-6 col-md-6 footer-info mt-4">
          <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
          <p>Email: contact@example.com</p>
          <p>Điện Thoại: 0123456789</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL";
      crossorigin = "anonymous";
    </script>
    <script>
      $(document).ready(function () {
        $("#searchbtn").click(function () {
          var searchinput = $("#searchinput").val();
          alert("Bạn đã tìm kiếm : " + searchinput);
        });
      });
      $(document).ready(function () {
        $("#dropdown-btn").hover(function () {
          $("#dropdown-ul").show(this);
        });
      });
      $(document).ready(function () {
        $("#btn-all").click(function () {
          $("#btn-end").hide();
          $("#btn-money").hide();
          $("#item-money").show();
        });
      });
      $(document).ready(function () {
        $("#btn9").click(function () {
          $(this).hide();
          $(".progress").show();
          var progressValue = 0;
          const interval = setInterval(function () {
            progressValue += 10;
            $(".progress-bar")
              .css("width", progressValue + "%")
              .attr("aria-valuenow", progressValue);
            if (progressValue >= 100) {
              alert("Bạn đã thanh toán thành công");
              clearInterval(interval);
              $(".progress-bar").hide();
              $("#btn9").show();
            }
          }, 1000);
        });
      });
    </script>
  </body>
</html>
