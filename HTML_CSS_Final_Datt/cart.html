<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style922.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>22/9</title>
</head>

<body>
  <header>
    <div class="logo">
      <a href="home.html">
        <img src="logo.png" alt="shoppe" />
      </a>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Trang chủ</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Thời trang</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Điện tử</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Sách</a></li>
      </ul>
      <div class="search-box">
        <form>
          <input type="text" id="search" placeholder="Tìm kiếm..." />
          <button id="btnSearch">Tìm kiếm</button>
        </form>
      </div>
    </nav>
  </header >
  <h1 style="margin: 0 auto; text-align: center; margin-top: 15px; font-size: 55px;">Giỏ hàng của bạn</h1>
  <main id="content">
   
    <div class="product-detail">
      <span>
        <input style="width: 30px; height: 30px;" type="checkbox" />
      </span>
      <div class="product-image">
        <img
          src="https://cdn.donmai.us/sample/11/26/__hu_tao_and_boo_tao_genshin_impact_drawn_by_ohihil__sample-1126f97a060a7049cc80e82a2995883b.jpg"
          alt="Hutao" />
      </div>
      <div class="product-info">
        <h2 style="margin: 0 auto; margin-left: 50px;">Sản Phẩm 1</h2>
      </div>
      <div style="display: block; margin-left: 50px; margin-right: 60px;"  class="product-info">
        <p><del>200$</del></p>
        <p style="font-size: 30px;">150$</p>
      </div  style="margin-left: 50px; margin-right: 60px;" class="product-info">
      <button class="quantity-button subtract">-</button>
      <input style="
          background-color: white;
          color: #e64a19;
          text-align: center;
          font-size: 20px;
          margin-left: 50px;
          margin-top: 13px;
          width: 65px;
          height: 40px;
        " type="number" value="1" min="1" max="100" />
        <button class="quantity-button subtract">+</button>
      <div>
      </div>
      <div class="product-info">
        <button id="hideButton">Xóa</button>
      </div>
    </div>
    </div>
  </main>

  <div class="style">
    <div class="style-info">
      <h1>Tổng Tiền: </h1>
      <p>150$</p>
      <div id="content-show" class="style-info">
        <button id="showButton">Thanh toán</button>
      </div>
    </div>
    <div class="progress d-none" id="MyProgressContainer" role="progressbar" aria-label="Basic example"
    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    <div style="background-color: #e64a19;" class="progress-bar;" id="MyProgress" style="width: 0%"></div>
</div>
  </div>
  <footer>
    <div class="footer logo">
      <img src="logo.png" alt="shopee" />
    </div>
    <div class="footer-info">
      <p>Địa chỉ: Đường ABC, Quận XYZ, Thành Phố HCM</p>
      <p>Email:Kitsunetony2@gmail.com</p>
      <p>Điện thoại: 0901234567</p>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/39bd8d029a.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $("#btnSearch").click(function () {
      var searchValue = $("#search").val();
      alert("Bạn đang tìm kiếm: " + searchValue);
    });

    $("#hideButton").click(function() {
            $("#content").hide();
        });

    $("#showButton").click(function() {
             $("#content").show();
         });
         var MyProgress = $("#MyProgress");
            $("#showButton").on("click", function (event) {
                $("#MyProgressContainer").removeClass("d-none");
                $(this).addClass("d-none");
                var count = 0;
                var interval = setInterval(
                    function () {
                        count = count + 10;
                        MyProgress.css("width", count + "%");
                        $("#MyProgressContainer").attr("aria-valuenow", count);
                        MyProgress.html(count +"%");

                        if (count > 100) {
                            $("#MyProgressContainer").addClass("d-none");
                            $("#showButton").removeClass("d-none");
                            MyProgress.css("width", "0%");
                            $("#MyProgressContainer").attr("aria-valuenow", 0);
                            alert("Đã thanh toán thành công");
                            clearInterval(interval);
                        }
                    }, 1000);
            })

  </script>
</body>
</html>
