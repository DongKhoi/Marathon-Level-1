<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 20/9</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="header">
        <a href="index.html"><img class="logo" src="https://cdn.cellphones.com.vn/media/logo/logo-cps-full-2.png"
                alt="Logo" /></a>
        <nav>
            <ul>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Tin tức</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </div>
    <main>
    <div id="content" class="container">
        <h1 class="title">Giỏ hàng của bạn</h1>
        <div class="cart">
          <input type="checkbox">
          <img src="https://cdn.hoanghamobile.com/i/preview/Uploads/2022/09/08/anh-chup-man-hinh-2022-09-08-luc-01-57-13-removebg-preview.png" alt="Product 1" class="cart-image">
          <div class="cart-info">
            <p class="cart-name">Sản phẩm 1</p>
            <p class="cart-price">555.555 VND</p>
            <label for="cart-quantity">Số lượng:</label>
            <button>-</button>
            <input type="number" min="1" max="10">
            <button>+</button>
          </div>
          <button id="hideButton" class="cart-delete">Xóa</button>
        </div>
        </main>
        <div id="content-show">
          <button id="showButton" class="checkout">Thanh toán</button>
        </div>
        <div class="total">
          <p class="total-label">Tổng cộng:</p>
          <p class="total-price">555.555 VND</p>
        </div>
      </div>
    <footer>
        <p>Địa chỉ: 123 đường ABC, quận XYZ, TP.HCM</p>
        <p>Điện thoại: 0123456789</p>
        <p>Email: info@company.com</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
         $("#hideButton").click(function() {
            $("#content").hide();
        });
    </script>
        <script>
          $("#showButton").click(function() {
             $("#content").show();
         });
     </script>
</body>

</html>

</body>
