<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết sản phẩm - Shopee Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- Sử dụng header từ trang chủ -->
  <header>
    <div class="logo">
      <a href="home.html">
        <img src="logo.png" alt="Logo Shopee">
      </a>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
            aria-selected="false">Thời trang</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages"
            aria-selected="false">Điện tử</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings"
            aria-selected="false">Sách</a>
        </li>
      </ul>
      <div class="search-box">
        <form>
          <input type="text" placeholder="Tìm kiếm..." required pattern=".*\S+.*">
          <button type="submit">Tìm kiếm</button>
        </form>
      </div>
    </nav>
  </header>

  <main style="display: block;">
    <h1>Giỏ hàng của bạn</h1>
    <div class="cart-items" id="cart-items">
     
    </div>

    <!-- Tổng tiền và nút thanh toán -->
    <div class="cart-summary">
      <h2>Tổng tiền:</h2>
      <p class="total-price"></p>
      <button class="checkout">Thanh toán</button>
    </div>
    <!-- Progress Bar -->
    <div class="progress" style="display: none;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"
        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </main>

  <!-- Sử dụng footer từ trang chủ -->
  <footer>
    <div class="footer-logo">
      <img src="logo.png" alt="Logo Shopee" />
    </div>
    <div class="footer-info">
      <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
      <p>Email: contact@example.com</p>
      <p>Điện thoại: 0123 456 789</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="callCard.js"></script>
  <script>
    $(document).ready(function () {
      //Ẩn sản phẩm khi bấm xóa
      $(".remove-from-cart").click(function () {
        // Sử dụng phương thức hide() để ẩn div
        $(this).closest(".cart-item").hide(); // Để ẩn sản phẩm cụ thể khi bấm nút "Xóa"
      });

      // Xử lý khi nút thanh toán được nhấn
      $(".checkout").click(function () {
        // Ẩn nút thanh toán
        $(this).hide();
        // Hiển thị Progress Bar
        $(".progress").show();

        // Khởi tạo giá trị ban đầu của Progress Bar
        let progressValue = 0;

        // Sử dụng setInterval để tăng giá trị Progress Bar mỗi 1 giây
        const progressInterval = setInterval(function () {
          if (progressValue < 100) {
            progressValue += 10; // Tăng 10% sau mỗi lần
            $(".progress-bar").css("width", progressValue + "%");
            $(".progress-bar").attr("aria-valuenow", progressValue);
          } else {
            // Đạt 100%, hiển thị thông báo và ẩn Progress Bar cũng như hiện lại button và trả về 0%
            clearInterval(progressInterval);
            alert("Thanh toán thành công!");
            $(".progress").hide();
            $(".checkout").show();
            $(".progress-bar").css("width", "0%");
          }
        }, 1000); // Mỗi 1 giây
      });
    });
  </script>
</body>

</html>
