<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-user</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#registerForm"
            >Đăng Ký</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#loginForm">Đăng Nhập</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="registerForm" class="tab-pane fade show active">
          <h3>Form Đăng Ký</h3>
          <form>
            <div class="form-group">
              <label for="registerName">Tài khoản:</label>
              <input
                type="text"
                class="form-control"
                id="registerName"
                name="registerName"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Mật khẩu:</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                name="registerPassword"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Nhap lai mk:</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
              />
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
          </form>
        </div>

        <div id="loginForm" class="tab-pane fade">
          <h3>Form Đăng Nhập</h3>
          <form>
            <div class="form-group">
              <label for="loginEmail">Tài Khoản:</label>
              <input
                type="text"
                class="form-control"
                id="loginName"
                name="loginName"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Mật khẩu:</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                name="loginPassword"
              />
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
          </form>
        </div>
      </div>
    </div>

    <script src="userController.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </body>
</html>
