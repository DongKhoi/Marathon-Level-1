<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm - Shopee Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sử dụng header từ trang chủ -->
    <header>
      <div class="logo">
        <a href="home.html">
          <img src="logo.png" alt="Logo Shopee" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Trang chủ</a></li>
          <li><a href="#">Thời trang</a></li>
          <li><a href="#">Điện tử</a></li>
          <li><a href="#">Sách</a></li>
          <!-- Thêm các mục danh mục sản phẩm khác -->
        </ul>
        <div class="search-box">
          <form>
            <input
              type="text"
              placeholder="Tìm kiếm..."
              required
              pattern=".*\S+.*"
            />
            <button type="submit">Tìm kiếm</button>
          </form>
        </div>
      </nav>
    </header>

    <main style="display: block;">
      <h1>Giỏ hàng của bạn</h1>
      <div class="cart-items">
        <!-- Hiển thị danh sách các sản phẩm trong giỏ hàng -->
        <!-- Mỗi sản phẩm có thể được thêm vào giỏ hàng -->
        <!-- Ví dụ: -->
        <div class="cart-item">
          <div class="cart-item-image">
            <div class="checkbox">
                <input type="checkbox" class="product-checkbox" />
              </div>
            <img src="product.jpg" alt="Sản phẩm 1" />
          </div>
          <div class="nameProduct">
            <h2>Sản phẩm 1</h2>
          </div>
          <div class="cart-item-info">
            <div class="price">
              <p>
                <del>₫60000</del>
                ₫54500
              </p>
            </div>    
          </div>
          <div class="quantity">
            <button class="quantity-button subtract">-</button>
            <input
              type="number"
              value="1"
              min="1"
              max="10"
              class="quantity-input"
            />
            <button class="quantity-button add">+</button>
          </div>
          <div class="cart-item-actions">
            <button class="remove-from-cart">Xóa</button>
          </div>
        </div>
        <!-- Thêm các sản phẩm khác tương tự ở đây -->
      </div>

      <!-- Tổng tiền và nút thanh toán -->
      <div class="cart-summary">
        <h2>Tổng tiền:</h2>
        <p class="total-price">₫54500</p>
        <button class="checkout">Thanh toán</button>
      </div>
    </main>

    <!-- Sử dụng footer từ trang chủ -->
    <footer>
      <div class="footer-logo">
        <img src="logo.png" alt="Logo Shopee" />
      </div>
      <div class="footer-info">
        <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
        <p>Email: contact@example.com</p>
        <p>Điện thoại: 0123 456 789</p>
      </div>
    </footer>
  </body>
</html>
