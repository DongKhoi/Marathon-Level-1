<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/86c0f1a223.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo Shopee">
            </a>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a id="loginLink" href="login.html" style="display: none">Đăng Nhập</a>
                    <div class="user-dropdown" id="user-dropdown">
                        <img src="logoshop.png" alt="Avatar" class="avatar">
                        <span class="username" id="dropdownMenuLink"></span>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#" id="info">Tài Khoản</a>
                            <a class="dropdown-item" href="login.html" id="logout">Đăng Xuất</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="search-box">
                <a class="nav-link active cart-button" id="cart-button" role="tab" aria-controls="home" aria-selected="true" href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                </a>
                <form>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." required>
                    <button type="button" id="searchButton">Tìm kiếm</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="banner-left">Banner bên trái</div>
        <section class="product-list">
            <div class="container crs-header">
                <div class="row">
                    <!-- Khu vực trái (70%) chứa carousel -->
                    <div class="col-md-8">
                        <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="carousel1.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="carousel2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="carousel3.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <!-- Khu vực phải (30%) chứa 2 hình ảnh khuyến mãi -->
                    <div class="col-md-4 img-crs">
                        <img src="promote1.jpg" alt="Promo 1" class="img-fluid mb-3">
                        <img src="promote2.jpg" alt="Promo 2" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row" id="productList">

            </div>
            <!-- Thêm sản phẩm khác tương tự -->
            <div class="row placeholder" style="display: none;">
                <div class="col-md-4 product">
                    <div class="card" aria-hidden="true">
                        <img src="load.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title placeholder-glow">
                                <span class="placeholder col-6"></span>
                            </h5>
                            <p class="card-text placeholder-glow">
                                <span class="placeholder col-7"></span>
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-6"></span>
                                <span class="placeholder col-8"></span>
                            </p>
                            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 product">
                    <div class="card" aria-hidden="true">
                        <img src="load.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title placeholder-glow">
                                <span class="placeholder col-6"></span>
                            </h5>
                            <p class="card-text placeholder-glow">
                                <span class="placeholder col-7"></span>
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-6"></span>
                                <span class="placeholder col-8"></span>
                            </p>
                            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 product">
                    <div class="card" aria-hidden="true">
                        <img src="load.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title placeholder-glow">
                                <span class="placeholder col-6"></span>
                            </h5>
                            <p class="card-text placeholder-glow">
                                <span class="placeholder col-7"></span>
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-4"></span>
                                <span class="placeholder col-6"></span>
                                <span class="placeholder col-8"></span>
                            </p>
                            <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <div class="banner-right">Banner bên phải</div>
    </main>

    <div class="loadmore"><a href="#">Load more >></a></div>

    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Logo Shopee">
        </div>
        <div class="footer-info">
            <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
            <p>Email: contact@example.com</p>
            <p>Điện thoại: 0123 456 789</p>
        </div>
    </footer>
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Thông tin tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>UserName:</strong> <span id="usernameInfo"></span></p>
                    <p><strong>Số Đơn Hàng đã thanh toán:</strong> <span id="orderCountInfo"></span></p>
                    <p><strong>Số dư tài khoản:</strong> <span id="accountBalanceInfo"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="accountInfoOk">Nạp Tiền</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Khi nút "Tìm kiếm" được nhấp
            // $("#searchButton").click(function () {
            //     // Lấy giá trị từ ô input
            //     var searchText = $("#searchInput").val();

            //     // Hiển thị thông tin trong alert
            //     alert("Bạn đã tìm kiếm: " + searchText);
            // });

            // Lặp tự động qua các slide sau mỗi 2 giây
            $('#carouselExample').carousel({
                interval: 2000 // 2 giây
            });

            $('.user-dropdown').hover(
                function () {
                    $(this).addClass('active');
                    $('.dropdown-menu', this).addClass('show');
                },
                function () {
                    $(this).removeClass('active');
                    $('.dropdown-menu', this).removeClass('show');
                }

            );
            $(".placeholder").hide();

            $(".loadmore").click(function () {
                $(".placeholder").show();
            });


            // Khi nhấp vào "Tài Khoản" trong dropdown
            $("#info").on("click", function (e) {
                e.preventDefault(); // Ngăn chặn chuyển hướng đến "#"
                $("#accountModal").modal("show");
            });
        });
    </script>
    <script src="loadAccount.js"></script>
    <script src="callData.js"></script>
</body>

</html>
