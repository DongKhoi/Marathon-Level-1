<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3" style="border: 1px solid rgba(0, 0, 0, 0.1);box-shadow: 2px 4px rgba(0, 0, 0, 0.2);">
        <div id="notification" class="d-none">
        </div>
        <nav class="nav nav-pills nav-justified pt-2" style="width: 40%;">
            <a class="nav-link "  href="../Login/Login.html" style="border:1px solid rgba(0, 0, 0, 0.5) ;">Đăng nhập</a>
            <a class="nav-link active" aria-current="page" >Đăng kí</a>
        </nav>
        <div class="container">
            <form action="">
                <p>Tài khoản</p>
                <input type="text" name="username " id="inp-username" placeholder="Nhập tên tài khoản">
                <p>Mật khẩu</p>
                <input type="password" name="password" id="inp-password" placeholder="Nhập mật khẩu" class="mb-2">
                <p>Nhập lại mật khẩu</p>
                <input type="password" name="password" id="inp-confirm" placeholder="Nhập lại mật khẩu" class="mb-2">
                <div class="btn btn-primary d-block mb-2" style="width: 20%;" onclick="createAccount()">Đăng ký</div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>

</html>
