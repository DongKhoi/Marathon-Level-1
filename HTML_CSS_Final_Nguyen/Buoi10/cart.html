<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake shoppee</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg " id="nav">
            <div class="container">
                <a class="navbar-brand text-white" href="../Buoi8/home.html">
                    <img id="color-icon" src="../Buoi8/src/shoppeeIcon.jpg" alt="icon"
                        class="d-inline-block align-text-middle">
                    shoppee
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="container">
                        <div class="row d-flex ">
                            <ul class="navbar-nav   ms-auto mb-2 mb-lg-0 ">
                                <div class="col-6"></div>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-info" aria-current="page" href="#">Trang chủ</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-info" aria-current="page" href="#">Thời trang</a>
                                </li>
                                <li class="nav-item col-2">
                                    <a class="nav-link active text-info" aria-current="page" href="#">Điện tử</a>
                                </li>
                            </ul>
                        </div>
                        <form class="d-flex row" role="search">
                            <!-- <div class="col-3"></div> -->
                            <div class="ms-auto col-3">
                                <input id="search-input" class="form-control" type="search" placeholder="Tìm kiếm"
                                aria-label="Search">
                            </div>
                            <div class="col-3">
                                <button id="search-button" class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <main>
           <div class="content">
                <h3>Giỏ hàng của bạn</h3>
                <div id="item-container">
                    <form action="">
                        <div class="cart-item">
                            <div id="item-img-container">
                                <input type="checkbox">
                                <img src="../Buoi8/src/items.jpg" alt="img">
                            </div>
                            <div>
                                <p class="center-vertical" id="item-name">Sản phẩm 1</p>
                            </div>
                            <div>
                                <p class="center-vertical" id="item-price"><span class="midd-line"><span class="underline">đ</span>60000</span><span class="underline">đ</span>54500</p>
                            </div>
                            <div id="amount-input-container">
                                <button>-</button>
                                <input type="text" value="1">
                                <button>+</button>
                            </div>
                            <div id="delete-container">
                                <button id="delete-btn">Xóa</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
                       
            </div>
            <div id="total">
                <div id="total-container">
                    <h3>Tổng tiền</h3>
                    <p id="total-price"><span class="underline">đ</span>54500</p>
                    <button id="button-pay">Thanh toán</button>
                </div>
            </div>
            <div class="progress d-none" id="MyProgressContainer" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="MyProgress" style="width: 0%"></div>
            </div>
    </main>
    <footer>
        <img id="nocolor-icon" src="../Buoi8/src/shoppeeIcon2.jpg" alt="shoppee icon">
        <div id="shoppee-name2">shoppee</div>
        
        <div id="address-container">
            <p class="address">Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
            <p class="address">Email: contact@example.com</p>
            <p class="address">Điện thoại: 0123456789</p>
        </div>
    </footer>
    <script>
        var searchButton = $("#search-button" );
        var searchInput =$("#search-input")
        searchButton.on( "click", function( event ) {
            alert("Bạn đã tìm kiếm: "+searchInput.val())
        });

        var deleteButton = $("#delete-btn");
        var itemContainer=$("#item-container");
        deleteButton.on("click", function(event){
            event.preventDefault();
            itemContainer.hide();
        });
        
        var MyProgress = $("#MyProgress");
        $("#button-pay").on("click", function(event){
            $("#MyProgressContainer").removeClass("d-none");
            $(this).addClass("d-none");
            var count=0 ;
            var interval = setInterval(
                function(){
                    count=count+1;
                    MyProgress.css("width", count+"%").attr("aria-valuenow",count);

                if(count==100) {
                    $("#MyProgressContainer").addClass("d-none");
                    $("#button-pay").removeClass("d-none");
                    alert("Đã thanh toán thành công");
                    clearInterval();
                }
                },100

            )
        })

        

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
