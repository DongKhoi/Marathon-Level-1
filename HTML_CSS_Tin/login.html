<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng ký và Đăng nhập</title>
    <link rel="stylesheet" href="styles2.css">
    <!-- Sử dụng Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button"
                    role="tab" aria-controls="signup" aria-selected="true">Đăng ký</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
                    role="tab" aria-controls="login" aria-selected="false">Đăng nhập</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Tab Đăng ký -->
            <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Tài khoản</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Nhập tên tài khoản">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Mật khẩu</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="form-group">
                        <label for="signupRePassword">Nhập Lại Mật khẩu</label>
                        <input type="password" class="form-control" id="signupRePassword" placeholder="Nhập lại mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </div>
            <!-- Tab Đăng nhập -->
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Tài khoản</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Nhập tên tài khoản">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mật khẩu</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Sử dụng Bootstrap JS và Popper.js (Cần đặt sau thẻ </body>) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
