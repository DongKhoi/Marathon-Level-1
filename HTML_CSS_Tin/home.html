    <script>
        $(document).ready(function () {
            // Lặp tự động qua các slide sau mỗi 2 giây
            $('#carouselExample').carousel({
                interval: 2000 // 2 giây
            });
            $("#changeInput").change(function () {
                var searchValue = $("#changeInput").val();
                alert("Bạn đã tìm kiếm: " + searchValue);
            });
            $('.user-dropdown').hover(
                function () {
                    $(this).addClass('active');
                    $('.dropdown-menu', this).addClass('show');
                },
                function () {
                    $(this).removeClass('active');
                    $('.dropdown-menu', this).removeClass('show');
                }
            );

            $("#placeholder").hide();

            $("#loadmore").click(function () {
                $("#placeholder").show();
            }
            );
        });

        const username = JSON.parse(localStorage.getItem("account"))
        function logout() {
            localStorage.removeItem("account")
            window.location.href = "Signin.html";
        }
        const dropdownMenuLink = document.getElementById("dropdownMenuLink");
        const accountDropdown = document.getElementById("user-dropdown");
        const hyperLink = document.getElementById("LoginLink");

        if (username) {
            dropdownMenuLink.textContent = "Xin chào" + username;
        } else {
            hyperLink.style.display = "block"
            accountDropdown.style.display = "none";
        }
    </script>
