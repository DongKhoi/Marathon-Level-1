<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpor" content="width=device=width, initial=scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>

<body>
    <header style="background-color: #ea3e13;">
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo Shopee">
            </a>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <div class="user-dropdown" id="user-dropdown">
                        <img src="product.jpg" alt="Avatar" class="avatar">
                        <span class="username" id="dropdownMenuLink">Người miền Nam</span>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#" id="info">Tài khoản</a>
                            <a class="dropdown-item" href="#" id="info">Đơn mua</a>
                            <a class="dropdown-item" href="#" id="info">Đơn bán</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="search-box">
                <form>
                    <input id="changeInput" type="text" placeholder="Tìm kiếm..." required pattern=".*\S+.*">
                    <button>Tìm kiếm</button>
                </form>
            </div>
        </nav>
    </header>
    <main style="display: block;width: 90%;margin-left: auto;margin-right: auto;">
        <h1 style="font-size: larger;">Giỏ hàng hiện tại</h1>
        <div class="cart-item" id="cart-items">
           
        </div>
        <div class="total">
            <div class="tongtien" id="total-price">
               
            </div>
            <div class="sotien">
                <h style="font-size: larger;"></h>
            </div>
            <div class="pay">
                <button
                    style="background-color: #ea3e13;color: aliceblue;border: none;font-size: larger;border: none;border-radius: 5px;">Thanh
                    toán</button>
            </div>
        </div>

    </main>
    <footer style="background-color: rgb(27, 19, 19);">
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo Shopee">
            </a>
        </div>
        <div class="footer-info">
            <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
            <p>Email: contact@example.com</p>
            <p>Điện thoại: 0123 456 789</p>
        </div>
    </footer>
    <script src="cartData.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a1a2440d7e.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#changeInput").change(function () {
                var searchValue = $("#changeInput").val();
                alert("Bạn đã tìm kiếm: " + searchValue);
            });
            $('.user-dropdown').hover(
                function () {
                    $(this).addClass('active');
                    $('.dropdown-menu', this).addClass('show');
                },
                function () {
                    $(this).removeClass('active');
                    $('.dropdown-menu', this).removeClass('show');
                }
            );
        });            
    </script>
</body>
</html>
