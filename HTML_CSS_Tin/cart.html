<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpor" content="width=device=width, initial=scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>

<body>
    <header style="background-color: #ea3e13;">
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo Shopee">
            </a>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a id="loginLink" href="login.html" style="display: none">Đăng Nhập</a>
                    <div class="user-dropdown" id="user-dropdown">
                        <img src="product.jpg" alt="Avatar" class="avatar">
                        <span class="username" id="dropdownMenuLink"></span>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href="#" id="info">Tài Khoản</a>
                            <button class="dropdown-item" href="login.html" id="logout">Đăng Xuất</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="search-box">
                <form>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." required>
                    <button type="button" id="searchButton">Tìm kiếm</button>
                </form>
            </div>
        </nav>
    </header>
    <main style="display: block;width: 90%;margin-left: auto;margin-right: auto;">
        <h1 style="font-size: larger;">Giỏ hàng hiện tại</h1>
        <div class="item" id="cart-items">

        </div>
        <div class="total">
            <h2>Tổng tiền:</h2>
            <p class="total-price" id="total-price"></p>
            <button class="checkout">Thanh toán</button>
        </div>
        <!-- Progress Bar -->
        <div class="progress" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </main>
    <footer style="background-color: rgb(27, 19, 19);">
        <div class="logo">
            <a href="home.html">
                <img src="logo.png" alt="Logo Shopee">
            </a>
        </div>
        <div class="footer-info">
            <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
            <p>Email: contact@example.com</p>
            <p>Điện thoại: 0123 456 789</p>
        </div>
    </footer>
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Thông tin tài khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="font-size: larger"><strong>UserName:</strong> <span id="usernameInfo"></span></p>
                    <p style="font-size: larger"><strong>Số Đơn Hàng đã thanh toán:</strong> <span id="orderCountInfo"></span></p>
                    <p style="font-size: larger"><strong>Số dư tài khoản:</strong> <span id="accountBalanceInfo"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="accountInfoOk">Nạp Tiền</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a1a2440d7e.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // Xử lý khi nút thanh toán được nhấn
            $(".checkout").click(function () {
                // Ẩn nút thanh toán
                var totalPriceElement = document.getElementById("total-price").textContent;
                if (account && parseFloat(account.fund) > parseFloat(totalPriceElement.replace("₫", "").trim())) {
                    $(this).hide();
                    // Hiển thị Progress Bar
                    $(".progress").show();

                    // Khởi tạo giá trị ban đầu của Progress Bar
                    let progressValue = 0;

                    // Sử dụng setInterval để tăng giá trị Progress Bar mỗi 1 giây
                    const progressInterval = setInterval(function () {
                        if (progressValue < 100) {
                            progressValue += 10; // Tăng 10% sau mỗi lần
                            $(".progress-bar").css("width", progressValue + "%");
                            $(".progress-bar").attr("aria-valuenow", progressValue);
                        } else {
                            // Đạt 100%, hiển thị thông báo và ẩn Progress Bar cũng như hiện lại button và trả về 0%
                            clearInterval(progressInterval);

                            account.fund -= parseFloat(totalPriceElement.replace("₫", "").trim());
                            account.orderNumber += 1;
                            // Cập nhật thông tin tài khoản trong storage
                            localStorage.setItem("accounts", JSON.stringify(accounts));
                            localStorage.removeItem("cart");
                            displayCartItems();

                            alert("Thanh toán thành công!");
                            $(".progress").hide();
                            $(".checkout").show();
                            $(".progress-bar").css("width", "0%");
                        }
                    }, 1000); // Mỗi 1 giây
                }
                else
                    alert("Số dư không đủ !");
            });
            $("#info").on("click", function (e) {
                e.preventDefault(); // Ngăn chặn chuyển hướng đến "#"
                $("#accountModal").modal("show");
            });
            $("#changeInput").change(function () {
                var searchValue = $("#changeInput").val();
                alert("Bạn đã tìm kiếm: " + searchValue);
            });
            $('.user-dropdown').hover(
                function () {
                    $(this).addClass('active');
                    $('.dropdown-menu', this).addClass('show');
                },
                function () {
                    $(this).removeClass('active');
                    $('.dropdown-menu', this).removeClass('show');
                }
            );
            $(".progress").show();

        });          
    </script>
    <script src="cartData.js"></script>
    <script src="calldata.js"></script>
    <script src="loadAccount.js"></script>
</body>

</html>
