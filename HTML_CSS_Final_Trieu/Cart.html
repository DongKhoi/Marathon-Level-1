<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="shoppe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="Home.html">
                <img src="https://i.ibb.co/tH59cgv/logo.png" alt="logo">
            </a>
            <nav> 
                <div class="user-dropdown" style="position: relative;">
                  <div class="nav-hover">
                    <img src="logo.png" alt="">
                    <i class="fa fa-shopping-cart"></i>
                    <a>GeForce Official Store</a>
                  </div>

                  <div class="dropdown-menu">
                    <button class="dropdown-item" type="button">Trang chủ</button>
                    <button class="dropdown-item" type="button">Thời trang</button>
                    <button class="dropdown-item" type="button">Sách</button>
                  </div>
                </div>
                <div class="search-box">
                  <form >
                    <input type="text" id="searchInput" />
                    <button id="searchButton">Tìm kiếm</button>                      
                  </form>
                </div>
          </nav>
        </div>
    </header>

    <main>
        <h1 class="cart">Giỏ hàng của bạn</h1>
        <div class="cart-item" id="cart-item">
            
        </div>
        <div class="pay">
                <h2>Tổng tiền: </h2>
                <p class="total-price" id="total-price"></p>
                <!-- <button id="#paymentButton">Thanh toán</button>
                <div class="progress">
                        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div> -->
                <div class="container mt-4">
                    <button id="paymentButton" class="btn btn-primary">Thanh Toán</button>
                    <div class="progress mt-3" style="display: none;">
                      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                  <!-- <button class="checkout" id="checkout">Thanh toán</button> -->
        </div>
    </main>

    <footer>
        <div class="container">
            <img src="https://i.ibb.co/tH59cgv/logo.png" alt="logo">
            <nav>
                <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
                <p>Email: contact@example.com</p>
                <p>Điện thoại: 0123 456 789</p>
            </nav>
        </div>    
    </footer>
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // $(document).ready(function(){

        //         progressValue +=10;

        //         if (progressValue>=100){
        //             clearInterval(interval);}}, 1000);
        //         });
    $(document).ready(function() {
  $('#paymentButton').click(function() {
    $('#paymentButton').hide();
    $('.progress').show();

        var progressBar=$("#progress-bar");
        var progressValue=0;
        var interval=setInterval(function(){
        progressValue +=10;
        progressBar.css("width", progressValue + "%").attr("aria-valuenow", progressValue);

      if (progressValue > 100) {
        clearInterval(interval);
        $('.progress').hide();
        $('#paymentButton').show();
        alert('Đã thanh toán thành công');
      }
    }, 1000); // Tăng 10% mỗi giây
  });
});

$(document).ready(function() {
    $('#searchButton').click(function() {
        var searchValue = $('#searchInput').val();
        alert('Giá trị đã nhập: ' + searchValue);
    });
    });

    // Dropdown
    $('.user-dropdown').hover(
    function(){
        $(this).addClass('active');
        $('.dropdown-menu', this).addClass('show');
    },
    function(){
        $(this).removeClass('active');
        $('.dropdown-menu', this).removeClass('show');
    }
    );
    </script>
    <script src="cartData.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
