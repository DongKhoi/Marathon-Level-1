<body>
    <header>

                  <div class="dropdown-menu">
                    <button class="dropdown-item" type="button">Trang chủ</button>
                    <button class="dropdown-item" type="button">Thời trang</button>
                    <button class="dropdown-item" type="button">Sách</button>

    <main>
        <h1 class="cart">Giỏ hàng của bạn</h1>
        <div class="cart-item">

            <h2>Laptop Acer Nitro 5 <br>AN515-57-5669 i5-11400H <br> 8GB 512GB GTX 1650 15.6'144Hz</h2>

            <form>
                <button>-</button>
                <input type="number">
                <button>+</button>
            </form>
            <div class="del">
                <button>Xóa</button>
            </div>
        </div>
        <div class="pay">
                <h1>Tổng tiền</h1>
                <p>₫17.631.000</p>
                <!-- <button id="#paymentButton">Thanh toán</button>

                <div class="container mt-4">
                    <button id="paymentButton" class="btn btn-primary">Thanh Toán</button>

                      <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

    <footer>
        <div class="container">

            <nav>
                <p>Địa chỉ: Đường ABC, Quận XYZ, Thành phố ABC</p>
                <p>Email: contact@example.com</p>
                <p>Điện thoại: 0123 456 789</p>
            </nav>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

    $(document).ready(function() {
  $('#paymentButton').click(function() {
    $('#paymentButton').hide();
    $('.progress').show();

        var progressBar=$("#progress-bar");
        var progressValue=0;
        var interval=setInterval(function(){
        progressValue +=10;
        progressBar.css("width", progressValue + "%").attr("aria-valuenow", progressValue);

      if (progressValue > 100) {
        clearInterval(interval);
        $('.progress').hide();
        $('#paymentButton').show();
        alert('Đã thanh toán thành công');
      }
    }, 1000); // Tăng 10% mỗi giây
  });
});

$(document).ready(function() {
    $('#searchButton').click(function() {
        var searchValue = $('#searchInput').val();
        alert('Giá trị đã nhập: ' + searchValue);
    });
    });

    // Dropdown
    $('.user-dropdown').hover(
    function(){
        $(this).addClass('active');
        $('.dropdown-menu', this).addClass('show');
    },
    function(){
        $(this).removeClass('active');
        $('.dropdown-menu', this).removeClass('show');
    }
    );
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
