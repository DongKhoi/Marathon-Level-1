// Dropdown
$('.user-dropdown').hover(
  function(){
    $(this).addClass('active');
    $('.dropdown-menu', this).addClass('show');
  },
  function(){
    $(this).removeClass('active');
    $('.dropdown-menu', this).removeClass('show');
  }
);

$(".Link").click(function (){
  $(".card-hidden").show()
