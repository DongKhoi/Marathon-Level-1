<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone cellphoneS Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button id="ShowBtnRegis"type="button" class="btn btn-primary btn-lg">Đăng Ký</button>
    <button id="ShowBtn" type="button" class="btn btn-primary btn-lg">Đăng Nhập</button>
      <div class="tab-content">
        <div id="register" class="register">
          <h3>Đăng Ký</h3>
          <form>
            <div class="form-group">
              <span>Tài khoản:</span>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <span>Mật khẩu:</span>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <span>Nhập lại mật khẩu:</span>
              <input type="password" class="form-control" id="password_confirm">
            </div>
            <button type="submit" class="btn btn-primary" onclick="register()">Đăng Ký</button>
          </form>
        </div>
            <div id="login" class="login" style="display: none;">
                <h3>Đăng Nhập</h3>
                <form>
                  <div class="form-group">
                    <span>Tài khoản:</span>
                    <input type="text" class="form-control" id="login_username">
                  </div>
                  <div class="form-group">
                    <span>Mật khẩu:</span>
                    <input type="password" class="form-control" id="login_password">
                  </div>
                  <button type="submit" class="btn btn-primary" onclick="login()">Đăng Nhập</button>
                </form>
              </div>
            </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


      <script>
      function register() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var password_confirm = document.getElementById("password_confirm").value;
        
        if (localStorage.getItem(username) !== null) {
          alert("Tài khoản đã tồn tại");
          return false;
        }
        
        if (password !== password_confirm) {
          alert("Mật khẩu và mật khẩu nhập lại không trùng khớp");
          return false;
        }
        
        localStorage.setItem(username, password);
        alert("Đăng ký thành công");
      }
    </script>
      
      <script>
		function login() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			// Kiểm tra tài khoản, mật khẩu có tồn tại trong storage hay không
			if (localStorage.getItem(username) === password) {
                window.location.href="home.html"
				alert("Đăng nhập thành công!");
			} else {
				alert("Đăng nhập không thành công. Vui lòng kiểm tra tài khoản và mật khẩu.");
			}
		}
	</script>
      
      <script>
        $("#ShowBtn").click(function() {
                 $("#login").show();
             });
     </script>
     <script>
        $("#ShowBtn").click(function() {
                 $("#register").hide();
             });
     </script>
        <script>
            $("#ShowBtnRegis").click(function() {
                     $("#register").show();
                 });
         </script>
            <script>
                $("#ShowBtnRegis").click(function() {
                         $("#login").hide();
                     });
             </script>

     
</body>
</html>
